<html>

        <link rel="manifest" href="img/favicon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <!-- IOS NATIVE APP -->
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- made by www.metatags.org -->
        <meta name="description" content="Time your Rubik's cube solves with this beautiful and simple app. Available on web and desktop." />
        <meta name="keywords" content="rubik, rubiks, cube, timer, speedcube, feliks, zemdegs, chronocube, chronometer, time, record, solve, solves, average, space" />
        <meta name="author" content="metatags generator">
        <meta name="robots" content="index, follow">
        <meta name="revisit-after" content="1 month">

        <!--prevent zooming-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">

        <!-- Bootflat theme -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootflat/2.0.4/css/bootflat.min.css">

        <!-- Ionicons -->
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

        <script type="text/javascript">
        var sidebarWidth = "";
        var sidebarPadding = "";
        var sidebarClosed = false;

        function toggleNav() {
            if (sidebarClosed) {
                openNav();
            } else {
                closeNav();
            }
        }

        function openNav() {
            document.getElementById("sidenav").style.width = sidebarWidth;
            document.getElementById("sidenav").style.padding = sidebarPadding;
            document.getElementById("main").style.marginLeft = sidebarWidth;
            sidebarClosed = false;
        }

        function closeNav() {
            sidebarWidth = document.getElementById("sidenav").style.width;
            sidebarPadding = document.getElementById("sidenav").style.padding;
            document.getElementById("sidenav").style.width = "0";
            document.getElementById("sidenav").style.padding = "0";
            document.getElementById("main").style.marginLeft= "0";
            sidebarClosed = true;
        }

        function isMobile()
        {
            if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) )
                return true;
            return false;
        }

        function checkMobile() {
            if (isMobile()) {
                closeNav();
            }
        }
        </script>
    </head>
    <body onload="checkMobile()">
        <nav id="sidenav" class="sidenav">
            <div id="sessions"></div>
        </nav>
        <div id="main">
            <button type="button" class="btn btn-link btn-lg" onclick="toggleNav()"><i class="ion-navicon"></i></button>
            <div id="toucharea">
                <div id="timer"></div>
            </div>
            <div id="solves"></div>
            <div id="stats"></div>
        </div>

        <!-- Dependencies -->
        <script src="./node_modules/react/dist/react.js"></script>
        <script src="./node_modules/react-dom/dist/react-dom.js"></script>

        <!-- Main -->
        <script src="./dist/bundle.js"></script>
    </body>
</html>
