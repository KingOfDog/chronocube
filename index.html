  <script type="text/javascript">

  function hideAll() {
    document.getElementById('hideall').style.opacity = 0
    document.getElementById('chronotime').style.position = "fixed"
    document.getElementById('chronotime').style.top = "30%"
    document.getElementById('chronotime').style.left = "25%"
  }

  function showAll() {
    document.getElementById('hideall').style.opacity = 1
    document.getElementById('chronotime').style.position = "relative"
    document.getElementById('chronotime').style.top = "0"
    document.getElementById('chronotime').style.left = "0"
  }

  function showSettings() {
    hideDownloadOptions()
    document.getElementById('settings').style.transition = "opacity 0.3s";
    document.getElementById('settings').style.opacity = 0.9
  }
  function hideSettings() {
    document.getElementById('settings').style.transition = "opacity 0.3s";
    document.getElementById('settings').style.opacity = 0
  }

  function hideDownloadOptions() {
  	document.getElementById('downloadtxt').style.position = 'absolute'
    document.getElementById('downloadcsv').style.position = 'absolute'
    document.getElementById('downloadtxt').style.opacity = 0
    document.getElementById('downloadcsv').style.opacity = 0
  }

  function showDownloadOptions() {
  	document.getElementById('downloadtxt').style.position = 'relative'
    document.getElementById('downloadcsv').style.position = 'relative'
    document.getElementById('downloadtxt').style.opacity = 1
    document.getElementById('downloadcsv').style.opacity = 1
  }

  function toggleSettings() {
    if (document.getElementById('settings').style.opacity != 0) {
      hideSettings();
    } else {
      showSettings();
    }
  }

  function downloadtxt() {
    exportTimesToTxt()
    hideDownloadOptions()
  }

  function downloadcsv() {
    exportTimesToCsv()
    hideDownloadOptions()
  }

  </script>

<body unselectable="on" onload='init()'>

  <div id="settingsBox">
    <img src="img/settings.png" id="settingsImg" onclick="toggleSettings()"/>
    <div id="settings">
      <div onclick="toggleScrollBars(); document.getElementById('hideScrollBarsCheckbox').checked = !(document.getElementById('hideScrollBarsCheckbox').checked)"><input id="hideScrollBarsCheckbox" type="checkbox" onchange="toggleScrollBars();"checked/><label>Hide scroll bar</label></div>
      <div onclick="nextBackground();">Change background</div>
      <div onclick="showDownloadOptions();">Download solves</div>
      <div id="downloadtxt" onclick="downloadtxt()">Download TXT</div> <div id="downloadcsv" onclick="downloadcsv()">Download CSV</div>

    </div>
  </div>
